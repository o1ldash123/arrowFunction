<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2> Using arrowFunctions in Javascript</h2>
        <p>this example shows an arrowFunction with parameters</p>
        <p id="result"></p>
        <script>
           add = (a,b) => a + b ;
           document.getElementById('result').innerHTML = add(5,10);
        </script>
    </body>
</html>
